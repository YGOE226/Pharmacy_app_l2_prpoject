{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }} {{ form.username(class_='form-control') }}
    </div>
    <div class="form-group">
        {{ form.password.label }} {{ form.password(class_='form-control') }}
    </div>
    <div class="form-group">
        {{ form.submit(class_='btn btn-primary') }}
    </div>
</form>
{% endblock %}
