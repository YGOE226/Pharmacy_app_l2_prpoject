{% extends 'base.html' %}
{% block content %}
<h1>Low Stock Alerts</h1>
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">
        <strong>{{ product.name }}</strong> - {{ product.description }}<br>
        Quantity: {{ product.quantity }}<br>
        Price: {{ product.price }} $
    </li>
    {% endfor %}
</ul>
{% endblock %}
